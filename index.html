<html>
  <head>
    <title>Module 17 Portal</title>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <script src="js/modernizr.js"></script>
    <script>
    var delay = 17000;
    setTimeout(function(){ window.location = 'http://www.module17.com'; }, delay);
    </script>
  </head>
  <body>
    <article class="container">
      <section class="stage">
        <div class="shadow"></div>
        <div class="back-left"></div>
        <div class="back-right"></div>
        <div class="platform-left"><span></span></div>
        <div class="platform-right"><span></span></div>
        <div class="pit-left"></div>
        <div class="pit-right"></div>
        <div class="pit-back"></div>
        <div class="door"></div>
        <div class="portal red"></div>
        <div class="portal blue"></div>
        <div class="dude one">
          <figure class="head"></figure>
          <figure class="body"></figure>
          <div class="dude-shadow one">
            <figure class="head"></figure>
            <figure class="body"></figure>
          </div>
        </div>
        <div class="dude two">
          <figure class="head"></figure>
          <figure class="body"></figure>
          <figure class="arm left"></figure>
          <figure class="arm right"></figure>
          <div class="dude-shadow two">
            <figure class="head"></figure>
            <figure class="body"></figure>
            <figure class="arm left"></figure>
            <figure class="arm right"></figure>
          </div>
        </div>
      </section>
      <section class="title">
        <h3>WELCOME TO THE</h3>
        <h1>MODULE 17 PORTAL</h1>
        <h2>Teleporting you back to earth...</h2>
      </section>
    </article>
  </body>
</html>
